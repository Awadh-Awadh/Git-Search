<div class="header">
  <h1>Search User</h1>
</div>
<div class="search">
  <input type="text"  [(ngModel)]="userName" name = "userName" (keyup) = "getUsers($event)" aria-label="Search">
  <button (click) = "getUsers($event)">Search</button>
</div>
<section id = "user-profile">
  <div class="row">
    <div class="col-md-6">
      <img class = "avatar" src="{{profiles.avatar_url}}" alt="">
      <button>View Profile</button>
    </div>
    <div class="col-md-6">
      <div class="user-container">
        <h3><i class="fa fa-user"></i> Username: {{profiles.login}}</h3>
        <h3><i class="fa fa-users"></i> Followers: {{profiles.followers}}</h3>
        <h3><i class="fa fa-users"></i>  Following: {{profiles.following}}</h3>
        <h3><i class="fa fa-project-diagram"> </i> No. of repos: {{profiles.public_repos}}</h3>
        <div class="button">
          <button>View Repos</button>
        </div>
      </div>
    </div>
  </div>
</section>
