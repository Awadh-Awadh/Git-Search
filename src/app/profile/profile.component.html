<div class="header">
  <h1>Search User</h1>
</div>
<div class="search">
  <input type="text"  [(ngModel)]="userName" name = "userName" (keyup) = "getUsers($event)" aria-label="Search">
  <button (click) = "getUsers($event)">Search</button>
</div>
<section id = "user-profile">
  <div class="row">
    <div class="col-md-6">
      <img class = "avatar" src="{{profiles.avatar_url}}" alt="">
      <div class = "view-profile">
        <button>View Profile</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="user-container">
        <h3><i class="fa fa-user"></i> Username: {{profiles.login}}</h3>
        <h3><i class="fa fa-users"></i> Followers: {{profiles.followers}}</h3>
        <h3><i class="fa fa-users"></i>  Following: {{profiles.following}}</h3>
        <h3><i class="fa fa-project-diagram"> </i> No. of repos: {{profiles.public_repos}}</h3>
        <div class="button">
          <button (click) ="getDetails($event)">View Repos</button>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <div class="header">
    <h1>Repositories Found</h1>
  </div>
  <div class="row">
    <div *ngFor='let repo of repos' class="user-container col-md-4">
      <h3 style.textAlign = 'center'>{{repo.name}}</h3>
      <h3>{{repo.description}}</h3>
      <h3>Created At: {{repo.created_at | date |uppercase}}</h3>
      <a href="{{repo.homepage}}"><button>View</button></a>

    </div>
  </div>
  
</section>
